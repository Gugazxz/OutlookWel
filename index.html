<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário e Exibição de Dados</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f3f3f3, #e2e2e2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .container:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
            font-weight: bold;
        }
        input[type="text"], input[type="password"], input[type="email"] {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            transition: border 0.3s, box-shadow 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
        .hidden {
            display: none;
        }
        .visible {
            display: block;
        }
        .linha {
            border-top: 1px solid #ccc;
            margin: 20px 0;
        }
        .info {
            margin: 10px 0;
            font-size: 16px;
            color: #333;
        }
        .info span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="tela1" class="visible">
            <h1>Formulário</h1>
            <p>Preencha Todos os Dados Corretamente:</p>
            <form id="formData" onsubmit="goToTela2(event)">
                <label for="centroCusto">Centro de Custo:</label>
                <input type="text" id="centroCusto" name="centroCusto" required>
                <label for="departamento">Departamento:</label>
                <input type="text" id="departamento" name="departamento" required>
                <label for="cargo">Cargo:</label>
                <input type="text" id="cargo" name="cargo" required>
                <label for="gestor">Gestor:</label>
                <input type="text" id="gestor" name="gestor" required>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <label for="usuario">Usuário:</label>
                <input type="text" id="usuario" name="usuario" required>
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Salvar</button>
            </form>
        </div>
        <div id="tela2" class="hidden">
            <h1 id="bemVindo"></h1>
            <p>Aqui estão seus dados:</p>
            <div class="info" id="centroCustoDisplay"></div>
            <div class="info" id="departamentoDisplay"></div>
            <div class="info" id="cargoDisplay"></div>
            <div class="info" id="gestorDisplay"></div>
            <div class="linha"></div>
            <div class="info" id="nomeDisplay"></div>
            <div class="info" id="usuarioDisplay"></div>
            <div class="info" id="emailDisplay"></div>
            <div class="info" id="senhaDisplay"></div>
        </div>
    </div>
    <script>
        function goToTela2(event) {
            event.preventDefault();
            const formData = new FormData(document.getElementById('formData'));
            const data = {};
            for (const [key, value] of formData.entries()) {
                data[key] = value;
            }
            document.getElementById('bemVindo').textContent = `Seja Bem vindo(a) a GEL Engenharia, ${data.nome}!`;
            document.getElementById('centroCustoDisplay').innerHTML = `<span>Centro de Custo:</span> ${data.centroCusto}`;
            document.getElementById('departamentoDisplay').innerHTML = `<span>Departamento:</span> ${data.departamento}`;
            document.getElementById('cargoDisplay').innerHTML = `<span>Cargo:</span> ${data.cargo}`;
            document.getElementById('gestorDisplay').innerHTML = `<span>Gestor:</span> ${data.gestor}`;
            document.getElementById('nomeDisplay').innerHTML = `<span>Nome:</span> ${data.nome}`;
            document.getElementById('usuarioDisplay').innerHTML = `<span>Usuário:</span> ${data.usuario}`;
            document.getElementById('emailDisplay').innerHTML = `<span>Email GEL:</span> ${data.email}`;
            document.getElementById('senhaDisplay').innerHTML = `<span>Senha:</span> ${data.senha}`;
            document.getElementById('tela1').classList.remove('visible');
            document.getElementById('tela1').classList.add('hidden');
            document.getElementById('tela2').classList.remove('hidden');
            document.getElementById('tela2').classList.add('visible');
        }
    </script>
</body>
</html>
